<div class="pt-0 lg:pt-8 flex flex-col justify-center items-center lg:gap-8">
    <app-header class="w-full mb-8 lg:w-[50%]" />

    <div class="h-auto w-full lg:w-[50%] flex">
        <div class="flex flex-col items-center w-full">
            <!-- Блок навигации -->
            <div class="flex gap-2 justify-center md:justify-between md:gap-4 w-full mb-4">
                <div class="flex gap-2">
                    <a
                        (click)="select = 'home'"
                        class="nav-button text-white font-bold cursor-pointer bg-lh-primary-2 rounded-lg p-2.5"
                        [routerLink]="['/home']"
                        [ngClass]="{ '!bg-[#e2d7bb] !text-lh-primary !font-bold !text-sm': select === 'home' }"
                    >
                        <tui-icon icon="@tui.house" />
                    </a>
                    <button
                        [routerLink]="['/start-game']"
                        class="nav-button md:min-w-20 text-white flex items-center gap-2 font-bold cursor-pointer bg-lh-primary-2 rounded-lg py-2.5 px-4"
                        [ngClass]="{ '!bg-[#e2d7bb] !text-lh-primary !font-bold !text-base': select === 'startGame' }"
                    >
                        <tui-icon icon="@tui.gamepad-2" />
                        НАЧАТЬ ИГРУ
                    </button>
                    <button
                        [routerLink]="['/rules']"
                        class="nav-button md:min-w-20 text-white font-bold cursor-pointer bg-lh-primary-2 rounded-lg py-2.5 px-4"
                        [ngClass]="{ '!bg-[#e2d7bb] !text-lh-primary !font-bold !text-base': select === 'rules' }"
                    >
                        ПРАВИЛА
                    </button>
                </div>
                <div class="flex flex-row gap-2">
                    <button
                        (click)="userService.isAuthorize() ? '' : signIn()"
                        [routerLink]="userService.isAuthorize() ? ['/profile'] : ''"
                        [ngClass]="{ '!bg-[#e2d7bb] !text-lh-primary !font-bold !text-sm': select === 'profile' }"
                        class="nav-button text-white font-bold cursor-pointer bg-lh-primary-2 rounded-lg p-2.5 !w-11"
                    >
                        <tui-icon [icon]="userService.isAuthorize() ? '@tui.user' : '@tui.log-in'" />
                    </button>
                </div>
            </div>

            <div class="flex size-full justify-center gap-3 mb-10">
                <div class="main-panel size-full">
                    <router-outlet />
                </div>
            </div>
        </div>
    </div>
</div>
