<div class="flex flex-col gap-6 w-full">
    <p class="text-2xl/7.5 text-lh-primary">Создавайте и процветайте...</p>
    @switch (context.data.level) {
        @case (settlementsTypes.camp) {
            <app-village-form (submitEvent)="context.$implicit.complete()" />
        }
        @case (settlementsTypes.village) {
            <app-township-form (submitEvent)="context.$implicit.complete()" />
        }
        @case (settlementsTypes.township) {
            <app-city-form (submitEvent)="context.$implicit.complete()" />
        }
        @case (settlementsTypes.city) {
            <app-region-form (submitEvent)="context.$implicit.complete()" />
        }
        @default {
            <app-camp-form (submitEvent)="context.$implicit.complete()" />
        }
    }
</div>
