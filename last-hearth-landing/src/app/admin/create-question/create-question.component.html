<div class="p-6">
    <p class="text-2xl">Придумайте вопрос на знание правил</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit.next()" class="flex flex-col gap-2 mt-4">
        <label tuiLabel>
            <tui-input formControlName="question" tuiTextfieldSize="s"> Вопрос </tui-input>
            <tui-error
                formControlName="question"
                [error]="[] | tuiFieldError | async"
            />
        </label>

        <button
            [disabled]="!form.valid"
            type="submit"
            class="text-white text-sm! cursor-pointer bg-lh-primary-2 rounded-lg self-start py-1.5 px-2.5 mt-2 disabled:text-gray-300 disabled:bg-lh-primary">
                Создать вопрос
        </button>
    </form>
</div>
