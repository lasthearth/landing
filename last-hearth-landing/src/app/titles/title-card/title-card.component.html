<a (click)="select = data().path" [routerLink]="[routePath]" class="flex flex-col items-center gap-2">
    <img
        [src]="data().image"
        alt="image"
        class="shadow-xl rounded-4xl size-16 sm:size-28 md:size-auto hover:scale-[102%] transition-all duration-200 hover:rotate-3 hover:shadow-2xl"
    />
    <p class="md:text-2xl text-base font-semibold text-lh-primary text-center">{{data().title}}</p>
    <p class="md:text-base text-sm font-semibold text-lh-primary bg-[#bdb093] px-2 py-1 rounded-xl">{{data().type}}</p>
    <p
        [ngClass]="{ '!bg-[#ff7920]': select === data().path}"
        class="bg-[rgb(148,90,50)] text-white font-bold text-xs md:text-sm p-2 rounded-2xl text-center"
    >
        <span>â€¢</span> {{data().price}}
    </p>
</a>
