<tui-badged-content [title]="data().title" class="cursor-pointer hover:shadow-lg rounded-3xl">
    <tui-badge-notification size="l" tuiSlot="bottom" class="gradient">{{data().count}}</tui-badge-notification>
    <img [src]="data().image" [alt]="data().title" class="w-20 h-20 shadow-2xl rounded-3xl border-2 border-amber-600" />
</tui-badged-content>
