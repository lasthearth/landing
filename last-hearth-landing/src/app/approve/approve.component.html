<div class="flex flex-col gap-2">
    <p class="text-4xl">Вы уверены?</p>
    <div class="flex gap-4 justify-end">
        <button
            (click)="context.$implicit.complete()"
            class="text-white text-sm font-bold cursor-pointer mt-2 self-end bg-red-600 rounded-lg py-2.5 px-4 hover:bg-red-700 active:bg-red-400"
        >
            ЕЩЕ ПОДУМАТЬ
        </button>
        <button
            (click)="approve()"
            class="text-white text-sm font-bold cursor-pointer mt-2 self-end bg-green-600 rounded-lg py-2.5 px-4 hover:bg-green-700 active:bg-green-400"
        >
            ОДОБРИТЬ
        </button>
    </div>
</div>
