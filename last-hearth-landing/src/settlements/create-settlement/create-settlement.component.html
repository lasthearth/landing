<p class="text-2xl">Управляйте и творите...</p>
<div class="flex flex-col gap-1 mt-4 text-xl">
    <p>Выберите тип создаваемого образования:</p>
    <label tuiLabel>
        I am a label
        <tui-textfield iconStart="@tui.user-round" tuiChevron tuiTextfieldSize="m" [tuiTextfieldCleaner]="false">
            <input placeholder="I am placeholder" tuiSelect [(ngModel)]="value" />

            <tui-data-list-wrapper *tuiTextfieldDropdown new [items]="users" />

            <tui-icon
                *ngIf="value"
                icon="@tui.badge-check"
                style="color: var(--tui-status-info); pointer-events: none"
            />

            <tui-icon tuiTooltip="I am a hint" />
        </tui-textfield>
    </label>
</div>
