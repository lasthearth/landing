<ng-template #cardTemplate let-item>
    <app-privilege-card
        [title]="item.title"
        [image]="item.image"
        [price]="item.price"
        [selected]="item === selectedPrivilege"
        class="flex justify-center"
    />
</ng-template>

<privilege-carousel-template
    [items]="titles"
    [itemTemplate]="cardTemplate"
    (selectedPrivilege)="selectedPrivilege = $event"
/>

<div class="flex flex-col gap-6 mt-6 justify-center items-center">
    <p class="text-3xl font-semibold text-lh-primary">Набор «{{ selectedPrivilege.title }}»</p>
    <div class="flex gap-4 flex-wrap items-center justify-center">
        @for (kitItem of selectedPrivilege.kitItems; track $index) {
            <app-kit-item [data]="kitItem" />
        }
    </div>
</div>
